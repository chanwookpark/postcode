<!doctype html>
<meta charset="UTF-8">
<title>우편번호 찾기</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width">
<meta name="pattern" content="postcode-search">
<link rel="stylesheet" href="./postcode.css">
<h1>dev-1</h1>

<section class="postcodeSearch">
	<h1>우편번호 목록</h1>
	<form 
		id="postcodeSearchForm" 
		name="postcodeSearchForm" 
		class="form" 
		action="http://soopul.com" 
		method="GET">
		<fieldset>
			<legend>검색 카테고리 선택</legend>
			<label for="r1A">
				<input type="radio" name="r1" id="r1A" value="A" checked="checked">
				<span class="rowh">주소</span> 
			</label>
			<br>
			<label for="r1R"> 
				<input type="radio" name="r1" id="r1R" value="R">
				<span class="rowh">도로명</span>
			</label>
		</fieldset>
		<p class="inputTextBox">
			<label for="t1">
				<span class="rowh">검색어 입력</span>
				<input type="text" name="t1" id="t1" placeholder="도로명 입력">
				<input type="submit" id="submit" value="조회">
			</label>
		</p>
		<p class="controls">
			<!--
			<a href="#" target="_blank">등록</a>
			<a href="#" target="_blank">엑셀등록</a>
			-->
		</p>
	</form>


	
	<section id="results" class="results type{addressType}">
		<!-- #dustm --><div id="dustm">
		<h1>검색결과</h1>
		<table id="postcodeResultTable">
			<caption>
				<p>테이블 1. 도로명주소, 도로명, 키워드로 검색한 정보중 순번, 우편번호, 주소만을 걸러내어 보여준다
			</caption>
			<colgroup>
				<col class="id">
				<col class="postcode">
				<col class="address">
			<thead>
				<tr>
					<th>순번</th>
					<th>우편번호</th>
					<th>주소</th>
			</thead>
			<tbody>
				<!-- {#contents} -->
				<tr>
					<th>{id}</th>
					<td>{postCode}</td>
					<td><a>{address}</a></td>
				<!-- {/contents} -->
			</tbody>
		</table>
		</div><!-- /dustm -->

		<nav class="paging-nav _conditional">
			<h1>우편번호 검색 결과 페이지 이동</h1>
			<p>
				<a>처음</a>
				<a>이전</a>
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>다음</a>
				<a>마지막</a>
			</p>
		</nav>
	</section><!-- #results -->
	

</section>
